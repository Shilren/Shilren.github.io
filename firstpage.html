<!DOCTYPE html>
<html>
<head>
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .section {
            margin-bottom: 20px;
        }
        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .project:hover {
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .details {
            display: none;
        }
    </style>

</head>
<body>
    <header>
        <h1>everything from zero</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>self-introduction</h2>
            <p>你好，我是XXX，目前从事XXX工作。我的兴趣爱好包括XXX，我擅长XXX技能。</p>
        </div>
        <div class="section">
            <h2>经历</h2>
            <ul>
                <li>2020 - 现在：XXX公司，担任XXX职位</li>
                <li>2018 - 2020：XXX公司，担任XXX职位</li>
                <li>2016 - 2018：XXX公司，担任XXX职位</li>
            </ul>
        </div>
        <div class="section">
            <h2>项目展示</h2>
            <div class="project" onclick="toggleDetails(this)">
                <h3>项目1：XXX</h3>
                <p class="details">项目1的详细介绍，包括使用的技术和实现的功能。</p>
            </div>
            <div class="project" onclick="toggleDetails(this)">
                <h3>项目2：XXX</h3>
                <p class="details">项目2的详细介绍，包括使用的技术和实现的功能。</p>
            </div>
        </div>
    </div>
</body>
</html>
